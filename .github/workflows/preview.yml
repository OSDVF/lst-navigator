name: Preview on Firebase Hosting
'on': push
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - 
        name: Inject secrets
        run: echo '${{ secrets.DOTENV }}' > .env

      - name: Inject SSR service account
        run: echo '${{ secrets.SSR_SERVICE_ACCOUNT }}' > service-account.json
        
      - run: yarn && yarn generate
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LST_NAVIGATOR }}'
          projectId: lst-navigator
          channelId: preview
